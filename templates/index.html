<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <meta charset="UTF-8">
    <title>SoChat</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row jutify-content-center mt-4">
            <div class="col-8">
                <ul class="list-group list-group-flush mb-2" id="messageList">

                    <!--                <li class="list-group-item list-group-item-light">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio, saepe!</li>-->

                </ul>
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="text-white bg-primary input-group-text" id="messageInput">Your message</span>
                            </div>
                            <input name="" id="message" class="form-control" type="text">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Send</button></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <form id="createChannel">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">New chanel</span>
                            </div>
                            <input type="text" class="form-control" id="channelName" placeholder="name">
                            <div class="input-group-append" id="submitChannelGroup">
                                <button class="btn btn-outline-secondary" id="submitChannelName" type="submit">Create</button>
                            </div>
                        </div>

                    </div>
                    <label for="listChannel">Select channel:</label>
                    <div class="form-group">
                        <select multiple name="" id="listChannel" class="form-control">
                        {% for channelName in channelList %}
                        <option value="{{ channelName }}">{{ channelName }}</option>
                        {% endfor %}

<!--                    <option value="1">1</option>-->

                </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
